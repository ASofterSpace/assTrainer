<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>Zara, A Softer Space Trainer</title>

		<meta name="keywords" content="trainer">

		<meta name="description" content="A trainer who keeps everyone fit and healthy.">

		@include(inc_dependencies.htm)
	</head>

	<body>
		<img id="zaraAvatar" class="avatar"
			title="Our trainer Zara, who keeps everyone fit and healthy."
			src="/pics/zara.jpg" />

		[[SIDEBAR]]

		<div id="mainContent">
			<div style="padding-top: 10pt;">
				Hey [[USERNAME]] - how about some sports? ;)
			</div>

			[[SPORTS_EXERCISE]]

			<div style="position: absolute;top: 5pt;right: 5pt;">
				<span class="button" onclick="trainer.startTraining()">Start the Training Now</span>
			</div>
			<div style="position: absolute;top: 22pt;right: 5pt;" id="timeSinceTrainingStartLabel">
			</div>

			<div style="position: absolute;top: 52pt;right: 5pt;">
				<span class="button" onclick="trainer.startTimer()">Start Timer</span> for
				<input id="timerTimeField" type="text" value="90" style="width:35pt;" /> seconds
			</div>

			<div id="timerBG" onclick="trainer.stopTimer()" style="display: none; z-index: 500; position: fixed; background: black none repeat scroll 0% 0%; opacity: 0.65; top: 0; right: 0; bottom: 0; left: 0pt;">
			</div>

			<div id="timerTime" style="display: none; z-index: 1500; position: fixed; left: 0pt; right: 0pt; top: 39%; text-align: center;font-size: 65pt;">
			</div>
		</div>

		@include(inc_common_end.htm)
